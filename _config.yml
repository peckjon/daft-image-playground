# GitHub Pages configuration - for documentation site only
# This file does not affect the Flask application functionality

theme: jekyll-theme-slate
google_analytics: true
show_downloads: false
title: "Daft Image Playground"
description: "AI image search via Daft.ai, Flask, and BLIP"

# SEO and social media meta tags
url: "https://peckjon.github.io"
baseurl: "/daft-image-playground"
image: https://peckjon.github.io/daft-image-playground/preview.jpg
logo: https://peckjon.github.io/daft-image-playground/preview.jpg

# Additional SEO settings for jekyll-seo-tag plugin
author: 
  name: "peckjon"
  url: "https://github.com/peckjon"
robots: "index, follow"

# Twitter Card settings
twitter:
  card: summary_large_image
  username: peckjon

# Social media settings
social:
  name: "Daft Image Playground"
  links: 
    - https://github.com/peckjon/daft-image-playground

# SEO defaults for all pages
defaults:
  - scope:
      path: ""
    values:
      image: https://peckjon.github.io/daft-image-playground/preview.jpg
      type: website